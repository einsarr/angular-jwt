<div class="p-3 col-md-4 offset-4">
    <div class="card">
        <div class="card-body">
            <h2>{{title}}</h2>
            <form *ngIf="enseignantFormGroup" [formGroup]="enseignantFormGroup" (ngSubmit)="updateEnseignant()">
                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input id="matricule" formControlName="matricule" type="text" class="form-control" name="matricule">
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text"  class="form-control" formControlName="prenom" id="prenom">
                </div>

                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text"  class="form-control" formControlName="nom" id="nom">
                </div>

                <div class="form-group">
                    <label for="cni">CNI</label>
                    <input type="text"  class="form-control" formControlName="cni" id="cni">
                </div>

                <div class="form-group">
                    <label for="specialiteId">Spécialité</label>
                    <select id="specialite" formControlName="specialite" class="form-select">
                        <option *ngFor="let s of specialites$ |async" [ngValue]="s" [selected]="s">{{s.libelleSpecialite}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" [disabled]="!enseignantFormGroup.valid" class="btn btn-success btn-sm">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
