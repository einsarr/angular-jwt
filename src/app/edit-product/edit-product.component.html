<div class="p-3 col-md-4 offset-4">
    <div class="card">
        <div class="card-body">
            <h2>{{title}}</h2>
            <form *ngIf="productFormGroup" [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" formControlName="name" type="text" class="form-control" name="name">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text"  class="form-control" formControlName="price" id="price">
                <!-- <span *ngIf="address.invalid && (address.dirty || address.touched)">Data Required </span> -->
                </div>

                <div class="form-group">
                    <label for="Checked">Checked</label>
                    <input type="checkbox"  class="form-check-input" formControlName="checked"  id="Checked" name="Checked">
                <!-- <span *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)">
                    <span>Data is re</span>
                <span *ngIf="mobile.errors.minlength" >Min 10 Length Required</span> 
                </span> -->
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" [disabled]="!productFormGroup.valid" class="btn btn-success btn-sm">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
