<div class="p-1 col-md-4 offset-4 m-auto">
    <div class="card">
        <div class="card-header">Authentification</div>
        <div class="alert alert-danger" *ngIf="errorMessage">
            {{errorMessage | json}}
        </div>
        <div class="card-body">
            <h2>{{title}}</h2>
            <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input id="email" formControlName="email" type="text" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"  class="form-control" formControlName="password" id="password">
                </div>

                <br>
                <div class="form-group">
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-sm">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
