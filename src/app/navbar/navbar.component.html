<nav class="p-3 navbar">
    <ul class="nav nav-pills">
      <li *ngFor="let action of actions">
        <button
          (click)="setCurrentAction(action)"
          routerLink="{{action.route}}"
          [class]="action==currentAction?'btn btn-success ms-1':'btn btn-outline-success ms-1'"
        >
        {{action.title}}
        <i class="bi bi-{{action.icon}}"></i>
        </button>
      </li>
    </ul>
    <ul class="nav nav-pills">
      <li *ngIf="appState.authState.isAuthenticated">
          {{appState.authState.username}}
          <button class="btn btn-success btn-sm" (click)="logout()">Logout</button>
      </li>
      <li *ngIf="!appState.authState.isAuthenticated">
        <button class="btn btn-success btn-sm" (click)="login()">Login</button>
    </li>
    </ul>
  </nav>
