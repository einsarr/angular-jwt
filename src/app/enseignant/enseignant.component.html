<div class="p-3">
    <div class="card">
        <div class="card-body">
            <h2>{{title}}</h2>
            {{datas | json}}
            <table class="table">
                <thead>
                    <th>Matricule</th><th>Prénom</th><th>Nom</th><th>CNI</th><th>Spécialité</th><th></th>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let enseignant of enseignants$ | async">
                        <td>{{enseignant.matricule}}</td>
                        <td>{{enseignant.prenom}}</td>
                        <td>{{enseignant.nom}}</td>
                        <td>{{enseignant.cni}}</td>
                        <td>{{enseignant.specialite.libelleSpecialite}}</td>
                        <td *ngIf="appState.authState.roles.includes('ADMIN')">
                            <button (click)="handleDelete(enseignant)" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </button>
                        |
                            <button (click)="handleEdit(enseignant)" class="btn btn-outline-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
